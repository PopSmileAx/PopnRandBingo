<!DOCTYPE html>
<html>
<head>
<title>ポップンランダムお題ビンゴ</title>
<script src="https://popsmileax.github.io/PopnRandBingo/Bingo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://popsmileax.github.io/PopnRandBingo/CSS/bingo.css">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
</head>
<body>
<div class="HeadArea">
</div>
<div>
	<table id="target" class="BingoTable">
	    <tr>
	    	<th colspan="3" id="tableHeader">ポップンランダムお題ビンゴ</td>
		<tr>
			<td class="tdWhite"></td>
			<td class="tdYellow"></td>
			<td class="tdGreen"></td>
		</tr>
		<tr>
			<td class="tdBlue"></td>
			<td class="tdRed"></td>
			<td class="tdBlue"></td>
		</tr>
		<tr>
			<td class="tdGreen"></td>
			<td class="tdYellow"></td>
			<td class="tdWhite"></td>
		</tr>
	</table>
</div>
<div class="ButtonArea">
		<select class="levelList" id="levelSelect">
			<option value="">レベル選択</option>
			<option value="45">45</option>
			<option value="46">46</option>
			<option value="47">47</option>
			<option value="48">48</option>
			<option value="49">49</option>
			<option value="50">50</option>
		</select>
		<input type="button" value="お題作成" style="width:100px;height:50px;" onclick="makeRandom()">
	<input type="button" value="ダウンロード" style="width:100px;height:50px;" onclick="download()">
</div>
	<div class="AboutArea">
		お題作成ボタンを押すと、マスの中に曲名が表示されます。<br>
		お題はボタンを押せば何回でも作り直せます。<br>
		ダウンロードボタンで画像をダウンロードできます。<br>
		お題は無条件解禁に限定しています。<br>
	</div>
	<div class="ThankYouArea">
		<p>楽曲名取得先</p>
		<ul>
			<li><a href="https://popn.wiki/start">ポップンミュージック上級攻略Wiki</a></li>
		</ul>
	</div>
</body>
</html>
